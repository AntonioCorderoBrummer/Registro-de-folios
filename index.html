<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificador de N√∫meros</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
        }
        #lista {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
        #estado {
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 1em;
            background-color: #eee;
            border: 1px solid #aaa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Verificador de N√∫meros</h1>
    
    <div id="lista">
        <strong>N√∫meros ingresados:</strong>
        <ul id="numeros"></ul>
    </div>

    <input type="text" id="inputNumero" placeholder="Ingresa un n√∫mero" />
    <div id="estado"></div>
    <button onclick="limpiarLista()">üßπ Limpiar lista</button>

    <script>
        const numerosIngresados = new Set();
        const input = document.getElementById("inputNumero");
        const estado = document.getElementById("estado");
        const lista = document.getElementById("numeros");

        input.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                const valor = input.value.trim();
                if (!valor) return;

                if (numerosIngresados.has(valor)) {
                    estado.textContent = "‚ùå N√∫mero ya usado.";
                    estado.style.color = "red";
                } else {
                    numerosIngresados.add(valor);

                    const item = document.createElement("li");
                    item.textContent = valor;
                    lista.appendChild(item);

                    estado.textContent = "‚úÖ N√∫mero disponible.";
                    estado.style.color = "green";
                }

                input.value = "";
            }
        });

        function limpiarLista() {
            numerosIngresados.clear();
            lista.innerHTML = "";
            estado.textContent = "üßπ Lista limpiada.";
            estado.style.color = "blue";
        }
    </script>
</body>
</html>
