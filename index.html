<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificador de N√∫meros</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
        }
        #lista {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
        #estado {
            margin-top: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
        }
        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px;
            font-size: 1em;
            background-color: #eee;
            border: 1px solid #aaa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Verificador de N√∫meros</h1>
    
    <div id="lista">
        <strong>N√∫meros ingresados:</strong>
        <ul id="numeros"></ul>
    </div>

    <input type="text" id="inputNumero" placeholder="Ingresa un n√∫mero" />
    <div id="estado"></div>
    
    <button onclick="limpiarLista()">üßπ Limpiar lista</button>
    <button onclick="descargarLista()">‚¨áÔ∏è Descargar lista</button>

    <script>
        let numerosIngresados = new Set(JSON.parse(localStorage.getItem("numeros") || "[]"));
        const input = document.getElementById("inputNumero");
        const estado = document.getElementById("estado");
        const lista = document.getElementById("numeros");

        function mostrarLista() {
            lista.innerHTML = "";
            numerosIngresados.forEach(n => {
                const item = document.createElement("li");
                item.textContent = n;
                lista.appendChild(item);
            });
        }

        mostrarLista();

        input.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                const valor = input.value.trim();
                if (!valor) return;

                if (numerosIngresados.has(valor)) {
                    estado.textContent = "‚ùå N√∫mero ya usado.";
                    estado.style.color = "red";
                } else {
                    numerosIngresados.add(valor);
                    guardarEnLocalStorage();

                    const item = document.createElement("li");
                    item.textContent = valor;
                    lista.appendChild(item);

                    estado.textContent = "‚úÖ N√∫mero disponible.";
                    estado.style.color = "green";
                }

                input.value = "";
            }
        });

        function limpiarLista() {
            numerosIngresados.clear();
            guardarEnLocalStorage();
            lista.innerHTML = "";
            estado.textContent = "üßπ Lista limpiada.";
            estado.style.color = "blue";
        }

        function guardarEnLocalStorage() {
            localStorage.setItem("numeros", JSON.stringify(Array.from(numerosIngresados)));
        }

        function descargarLista() {
            const listaComoTexto = Array.from(numerosIngresados).join("\n");
            const blob = new Blob([listaComoTexto], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "numeros_ingresados.txt";
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
